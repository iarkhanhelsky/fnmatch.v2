# FNM_PERIOD means that . is not matched in some circumstances.
- pattern: "*"
  input: ".foo"
  flags:
    - fnmatch.FNM_PERIOD
  want: false
- pattern: "/*"
  input: "/.foo"
  flags:
    - fnmatch.FNM_PERIOD
  want: true
- pattern: "/*"
  input: "/.foo"
  flags:
    - fnmatch.FNM_PERIOD
    - fnmatch.FNM_PATHNAME
  want: false